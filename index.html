                <script type="text/javascript">
                    var i=1, text,temp;
                    text = "Hi. I'm Austin.";
                    document.getElementById("text").innerHTML = text.charAt(0)+"|";
                    temp = "H|";
                    function typing()
                    {
                        if(i<text.length)
                        {
                            temp = temp.substring(0,temp.length-1);
                            temp += text.charAt(i) +"|";
                            document.getElementById("text").innerHTML = temp;
                            i++;
                            setTimeout(typing,100);
                        }
                    }
                    typing();
                </script>
